<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let p of products">
      <div class="store-item position-relative text-center">
        <img class="img-fluid" src="{{p.image}}" alt="" />
        <div class="p-4">
          <div class="text-center mb-3">
            <small class="fa fa-star text-primary"></small>
            <small class="fa fa-star text-primary"></small>
            <small class="fa fa-star text-primary"></small>
            <small class="fa fa-star text-primary"></small>
            <small class="fa fa-star text-primary"></small>
          </div>
          <h4 class="mb-3">{{p.name}}</h4>
          <p>
            {{p.description}}
          </p>
          <h4 class="text-primary">${{p.price}}</h4>
        </div>
        <div class="store-overlay">
          <a href="" class="btn btn-primary rounded-pill py-2 px-4 m-2">More Detail <i
              class="fa fa-arrow-right ms-2"></i></a>
          <a href="" class="btn btn-dark rounded-pill py-2 px-4 m-2">Add to Cart <i
              class="fa fa-cart-plus ms-2"></i></a>
